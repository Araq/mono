<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/palette/build/palette.css"/>
    <title>Palette</title>
  </head>
  <body>

<div class="palette_section">
  <!-- lr_layout -->
  <div class="w-full flex min-h-screen">
    <!-- lr_left -->
    <div class="w-9/12">
      <div>a</div>
    </div>
    <div class="w-3/12 relative right-panel-hidden-icon border-gray-300 border-l bg-slate-50">
      <div class="absolute top-0 right-0 m-2">
        <!-- icon_button -->
        <button class="svg-icon w-5 h-5 bg-gray-500" style="-webkit-mask-image: url(/palette/icons/controls.svg);"></button>
      </div>
      <!-- lr_right -->
      <div class="right-panel-content">
        <!-- rsection -->
        <div class="relative m-2 mb-3">
          <!-- icon_button -->
          <button class="svg-icon w-5 h-5 bg-gray-500" style="-webkit-mask-image: url(/palette/icons/edit.svg);"></button>
        </div>
        <!-- rsection -->
        <div class="relative m-2 mb-3">
          <!-- rsearch -->
          <input class="border rounded border-gray-300 px-1 w-full focus:outline-none placeholder-gray-500" placeholder="Search..." type="text"></input>
        </div>
        <!-- rfavorites -->
        <div class="relative m-2 mb-3">
          <div class="text-gray-300">Favorites</div>
          <div>
            <a class="block text-blue-800" href="#">How to trade safely</a>
            <a class="block text-blue-800" href="#">Stock Option Insurance</a>
            <a class="block text-blue-800" href="#">Simulating Risk</a>
            <a class="block text-blue-800" href="#">Math Modelling</a>
          </div>
        </div>
        <!-- rtags -->
        <div class="relative m-2 mb-3">
          <div class="text-gray-300">Tags</div>
          <div class="-mr-1">
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 " href="#">Stock</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-sm" href="#">Trading</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-xl" href="#">Market</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-sm" href="#">Dollar</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 " href="#">Euro</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 " href="#">Taxes</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-sm" href="#">Currency</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-sm" href="#">Profit</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-xl" href="#">Loss</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 " href="#">Option</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-sm" href="#">Strategy</a>
            <a class="mr-1 align-middle text-center leading-4 text-blue-800 text-sm" href="#">Backtesting</a>
          </div>
        </div>
        <!-- rspace -->
        <div class="relative m-2 mb-3">
          <div class="text-gray-300">Space</div>
          <a class="text-blue-800" href="#">Finance</a>
        </div>
        <!-- rbacklinks -->
        <div class="relative m-2 mb-3">
          <div class="text-gray-300">Backlinks</div>
          <div>
            <a class="block text-sm text-blue-800" href="#">How to trade safely</a>
            <a class="block text-sm text-blue-800" href="#">Stock Option Insurance</a>
            <a class="block text-sm text-blue-800" href="#">Simulating Risk</a>
            <a class="block text-sm text-blue-800" href="#">Math Modelling</a>
          </div>
        </div>
        <!-- rsection -->
        <div class="relative m-2 mb-3">
          <div class="text-gray-300">Other</div>
          <div class="absolute top-0 right-0 pt-1">
            <!-- icon_button -->
            <button class="svg-icon w-4 h-4 bg-gray-300" style="-webkit-mask-image: url(/palette/icons/left.svg);"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
